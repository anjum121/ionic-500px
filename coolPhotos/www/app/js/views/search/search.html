<ion-view cache-view="true" hide-nav-bar="true">
    <ion-content>


        
        <div class="bar bar-header item-input-inset">
            <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>

        </div>


        <div class="list card" collection-repeat="photo in vm.photos"
             item-height="426px"  >

            <div class="item item-avatar">
                <img ng-src="{{photo.user.userpic_https_url}}">
                <h2>{{photo.user.fullname}}</h2>
                <p>{{photo.user.city}}, {{photo.user.country}}</p>
            </div>

            <div class="card-1">

                <ul class="user-action">
                    <li><a class="tab-item" href="#">
                        <i class="icon ion-thumbsup"></i>
                        {{photo.favorites_count}} Like
                    </a></li>
                    <li> <a class="tab-item" href="#">
                        <i class="icon ion-chatbox"></i>
                        {{photo.comments_count}} Comment
                    </a></li>
                    <li>
                        <a class="tab-item" href="#">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </li>
                </ul>




                <img class="full-image" ng-src="{{photo.image_url}}">
                <!--<p>-->
                <!--{{photo.description}}-->
                <!--</p>-->
                <!--<p class="item-body">-->
                <!--<a href="#" class="subdued">{{photo.favorites_count}} Like</a>-->
                <!--<a href="#" class="subdued">{{photo.comments_count}} Comments</a>-->
                <!--</p>-->
            </div>


        </div>
        <ion-infinite-scroll
                on-infinite="vm.loadMore()"
                distance="5%"
                ng-if="!moreDataCanBeLoaded"
                >
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
